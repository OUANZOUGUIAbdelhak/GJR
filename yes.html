  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #6b2d5c 100%);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      pointer-events: none;
      overflow: hidden;
    }

    .content {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      animation: popIn 0.6s ease-out;

    @keyframes popIn {
      0% {

      }
      100% {

        opacity: 1;
      }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    .heart-burst {
      font-size: 5rem;
      animation: heartbeat 0.8s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    p {
      color: rgba(255,255,255,0.95);
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      margin-top: 1.5rem;
